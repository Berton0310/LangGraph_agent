<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UMODOC 啟動頁</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f7f7f8;
      }
      .card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        text-align: center;
      }
      .title {
        margin: 0 0 12px;
        font-size: 20px;
      }
      .desc {
        margin: 0 0 20px;
        color: #6b7280;
      }
      .btn {
        appearance: none;
        border: none;
        background: #2563eb;
        color: #fff;
        padding: 12px 18px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      .btn:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="title">啟動 UMODOC</h1>
      <p class="desc">點擊下方按鈕，前往正式或開發中的 UMODOC 編輯器。</p>
      <button class="btn" id="goBtn" type="button">前往 UMODOC</button>
    </div>
    <script>
      document.getElementById("goBtn").addEventListener("click", function () {
        window.location.href = "/go-umodoc";
      });
    </script>
  </body>
</html>
